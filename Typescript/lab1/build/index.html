<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lembretes</title>
  </head>
  <body class="min-vh-100 min-vw-100">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="navbar-brand">Lembretes</li>
          </ul>
         
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- listagem de lembretes-->
    <main class="container text-center ">
        <div class="d-flex justify-content-end mb-2 g-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoProduto">Adicionar</button>
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#ModificaProd">modificar</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#removerProd">remover</button>
        </div>
        <div id="paiLinha" class="d-flex align-items-center justify-content-center">
            

                
               
        
            
        </div>   
    </main>
    
     <!-- modal novo aluno-->
     <div class="modal fade " id="novoProduto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Aluno</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="altura">Altura</label>
                <input type="number" class="form-control"  id="altura" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="peso">Peso</label>
                <input type="text" class="form-control"  id="peso" required>
              </div>
                <button id="add" type="button" class="btn btn-success" data-bs-dismiss="modal">Adicionar Lembrete</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal remover -->
    <div class="modal fade " id="removerProd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Remoção</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="removerAluno" class="form-label">Nome do Aluno</label>
                <input type="text" class="form-control" id="removerAluno" required>
              </div>
              </div>
                <button id="remover" type="button" class="btn btn-danger" data-bs-dismiss="modal">Remover Aluno</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal modificar -->
    <div class="modal fade " id="ModificaProd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Aluno</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="altura">Altura</label>
                <input type="number" class="form-control"  id="altura" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="peso">Peso</label>
                <input type="text" class="form-control"  id="peso" required>
              </div>
                <button id="modificar" type="button" class="btn btn-success" data-bs-dismiss="modal">Modificar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
